<div class="container" ng-app="app">
    <div class="card" ng-controller="patchInfoController">
        <div class="card-header bgm-teal">
            <div class="dropdown-btn-demo pull-right">
                <div class="btn-group">
                    <select ng-model="search.softwareVersionID" ng-options="sofver.softwareVersionID as sofver.softwareVersionName for sofver in softwareVersion" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <option value="">Software Version</option>
                    </select>
                </div>
            </div>

            <div class="dropdown-btn-demo pull-right">
                <div class="btn-group">
                    <select ng-model="search.softwareTypeID" ng-options="softtype.softwareTypeID as softtype.softwareTypeName for softtype in softwareType" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <option value="">Software Type</option>
                    </select>
                    &nbsp;&nbsp;
                </div>
            </div>
            <h2>
                Release Versions
                <small>All versions of patch</small>
            </h2>

        </div>

        <form class="form-horizontal" role="form">
            <div class="card-body card-padding">
                <div class="btn-demo">
                    <table style="width:100%;" class="table table-striped table-vmiddle">
                        <tbody>                            
                            <tr ng-repeat="page in pages">                                
                                <td >
                                    <div ng-repeat="text in page | toArray:false | filter:search">
                                        <button class="btn btn-primary waves-effect waves-button waves-float pull-right" type="button" data-toggle="collapse" data-target="#collapseExample{{ text.patchsID }}" aria-expanded="false" aria-controls="collapseExample">
                                            Release Note
                                        </button>
                                        <a href="#">{{ text.softwareVersionName }}</a> : {{ text.softwareTypeName }}
                                        <br />
                                        <small>Insert Date: {{ text.patchsInsertDate }}</small>
                                        <div class="collapse m-t-10" id="collapseExample{{ text.patchsID }}">
                                            <h5>Insert By: {{ text.patchsInsertBy }}</h5>
                                            <p ng-bind-html="p.patchsDescription"></p>
                                            <h5>
                                                Windows: [<a href="#">installed official</a>] stable vertion
                                            </h5>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table> 
                    <center>
                        <pagination ng-model="currentPage"
                                    total-items="todos.length"
                                    max-size="maxSize"
                                    boundary-links="true">
                        </pagination>
                    </center>
                </div>
            </div>
        </form>
    </div>
</div>
