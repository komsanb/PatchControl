<div class="container" ng-app="app">
    <div class="card">
        <div class="card-header bgm-teal">
            <h2>
                Upload Patch
                <small>Use the real data to match the patch</small>
            </h2>

        </div>

        <form class="form-horizontal" role="form" ng-submit="updatePatchInformations()" ng-controller="MyPatchController">
            <div class="card-body card-padding" ng-init="editPatchDisplay()">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Patch Name</label>
                    <div class="col-sm-6">
                        <div class="fg-line">
                            <input type="text" ng-model="editSuccess.patchsName" class="form-control input-sm" id="inputEmail3" placeholder="Patch Name">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="fg-line">
                        <label for="inputPassword3" class="col-sm-2 control-label">Software Type</label>
                        <div class="col-sm-4">
                            <select ng-model="editSuccess.softwareTypeID" ng-options="softtype.softwareTypeID as softtype.softwareTypeName for softtype in softwareType" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                <option value="">Software Type</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="fg-line">
                        <label for="inputEmail3" class="col-sm-2 control-label">Software Version</label>
                        <div class="col-sm-2 pull-left">
                            <select ng-model="editSuccess.softwareVersionID" ng-options="sofver.softwareVersionID as sofver.softwareVersionName for sofver in softwareVersion" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                <option value="">Software Version</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Sub Version</label>
                    <div class="col-sm-2">
                        <div class="fg-line">
                            <input type="text" ng-model="editSuccess.patchsVersionNumber" class="form-control input-sm" id="inputEmail3" placeholder="Sub Version">
                        </div>
                    </div>
                    <label for="inputEmail3" class="col-sm-1 control-label ">Result: &nbsp; </label>
                    <label for="inputEmail3" class="col-sm control-label c-red " ng-repeat="swver in softwareVersion | filter:softwareVersionID" ng-show="softwareVersionID == swver.softwareVersionID">{{ swver.softwareVersionName + '.' + editSuccess.patchsVersionNumber}}</label>
                </div>
                <div class="form-group">
                    <div class="fg-line">
                        <label for="inputEmail3" class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-8" ng-controller="uploadController">
                            <summernote id="summernote" ng-model="editSuccess.patchsDescription"></summernote>
                            <script></script>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="fg-line">
                        <label for="inputEmail" class="col-sm-2 control-label"></label>
                        <div class="col-sm-8">
                            <button type="submit" class="btn btn-info">Update Informations</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
