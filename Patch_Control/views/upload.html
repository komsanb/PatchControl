<div class="card">
    <div class="card-header bgm-teal">
        <h2>
            Upload Patch
            <small>Use the real data to match the patch</small>
        </h2>

    </div>


    <form class="form-horizontal" role="form">
        <div class="card-body card-padding">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Patch Name</label>
                <div class="col-sm-6">
                    <div class="fg-line">
                        <input type="text" class="form-control input-sm" id="inputEmail3" placeholder="Patch Name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Software Type</label>
                <div class="col-sm-6">
                    <div class="fg-line">
                        <div class="select">
                            <select class="form-control">
                                <option>Select an Option</option>
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                                <option>Option 4</option>
                                <option>Option 5</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Software Version</label>
                <div class="col-sm-6">
                    <div class="fg-line">
                        <input type="number" class="form-control input-sm" id="inputEmail3" placeholder="Software Version">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Choosen File</label>
                <div class="col-sm-6">
                    <div class="fg-line">
                        <input type="file" class="form-control input-sm" id="inputEmail3" placeholder="Path File Name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <div class="fg-line">
                       <textarea class="form-control" rows="5" placeholder="Let us type some lorem ipsum...." name="description"></textarea>
                        <script>CKEDITOR.replace('description');</script>
                    </div>
                </div>
            </div>            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary btn-sm waves-effect waves-button waves-float">Upload</button>
                </div>
            </div>
        </div>
    </form>
</div>
