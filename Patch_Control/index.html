<body ng-controller="PermissionGroupController">
    <header id="header">
        <ul class="header-inner">
            <li id="menu-trigger" data-trigger="#sidebar">
                <div class="line-wrap">
                    <div class="line top"></div>
                    <div class="line center"></div>
                    <div class="line bottom"></div>
                </div>
            </li>

            <li class="logo hidden-xs">
                <a href="index.html#/"> Patch Control</a>
            </li>


            <li class="pull-right">
                <ul class="top-menu">

                    <li class="dropdown">
                        <a data-toggle="dropdown" href=""><img class="img-circle" src="../images/{{staffindex.Picture}}" style="width:42px; height:42px;" alt=""></a>
                        
                        <ul class="dropdown-menu dm-icon pull-right">
                            <li><a><b>{{staffindex.StaffName}}</b><br />
                                        {{staffindex.Email}}</a></li>
                            <li class="divider"></li>
                            <li>
                                <a href="" ng-click="profile(staffindex.StaffID)"><i class="md md-person"></i> View Profile</a>
                            </li>
                            <li>
                                <a href="" ng-click="logout()"><i class="md md-history"></i> Logout</a>
                            </li>
                        </ul>
                    </li>


                    <!--<li class="dropdown hidden-xs profile-pic">
                        <img class="img-circle " src="{{staffindex.Picture}}" style="max-width:40px" />
                    </li>&nbsp;-->

                    <!--<li class="dropdown">
                        <h5 style="color:white">{{staffindex.StaffName}}</h5>
                    </li>-->
                </ul>                
            </li>


            <li class="pull-right">
                <ul class="top-menu">
                    <li class="dropdown">
                        <h5 style="color:white">{{staffindex.StaffCode}}</h5>
                    </li>&nbsp;&nbsp;&nbsp;&nbsp;
                </ul>
            </li>

        </ul>
    </header>

    <section id="main">
        <aside id="sidebar">
            <div class="sidebar-inner">
                <div class="si-inner">
                    <div class="profile-menu">
                        <a href="">
                            <!--<div class="profile-pic">
                                <img src="{{staffindex.Picture}}" alt="">
                            </div>

                            <div class="profile-info">
                                {{staffindex.StaffName}}

                                <i class="md md-arrow-drop-down"></i>
                            </div>-->
                        </a>

                        <!--<ul class="main-menu">
                            <li>
                                <a href="" ng-click="profile(staffindex.StaffID)"><i class="md md-person"></i> View Profile</a>
                            </li>
                            <li>
                                <a href="" ng-click="logout()"><i class="md md-history"></i> Logout</a>
                            </li>
                        </ul>-->
                    </div>

                    <ul class="main-menu">
                        <li class="active"><a href="#/"><i class="md md-home"></i>Home</a></li>

                        <li class="sub-menu" ng-repeat="permission in permissiongroup">
                            <a href=""><i class="md md-now-widgets"></i> {{permission.GroupName}} </a>
                            <ul>

                                <li ng-repeat="parent in permission.GroupParent"><a href="{{parent.PermissionItemUrl}}">{{parent.PermissionItemName}}</a></li>

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>

        <section id="content" ng-view></section>

    </section>
