<div class="container">
    <div class="card" ng-controller="MyPatchController">
        <div class="card-header bgm-teal">
            <div class="dropdown-btn-demo pull-right">
                <div class="btn-group">
                    <select ng-model="search.softwareVersionID" ng-options="sofver.softwareVersionID as sofver.softwareVersionName for sofver in softwareVersion" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <option value="">Software Version</option>
                    </select>
                </div>
            </div>

            <div class="dropdown-btn-demo pull-right">
                <div class="btn-group">
                    <select ng-model="search.softwareTypeID" ng-options="softtype.softwareTypeID as softtype.softwareTypeName for softtype in softwareType" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <option value="">Software Type</option>
                    </select>
                    &nbsp;&nbsp;
                </div>
            </div>
            <h2>
                Upload List
                <small>Collection of Patch uploads by .....</small>
            </h2>

        </div>

        <div class="card-body card-padding">
            <div class="row dialog">
                <table style="width:100%;" class="table table-striped table-vmiddle">
                    <tbody>
                        <tr ng-repeat="mp in myPatch | filter:search">
                            <td>
                                <a href="#">{{ mp.patchsName }}</a>
                                <br />
                                <small>Insert Date: {{ mp.patchsInsertDate }}</small>
                            </td>
                            <td>
                                {{ mp.softwareVersionName }} | {{ mp.softwareTypeName }}
                            </td>
                            <td>
                                <button class="btn btn-success btn-icon"><i class="md md-file-download"></i></button>
                            </td>
                            <td>
                                <button class="btn btn-warning btn-icon" ng-click="editPatch(mp.patchsID)"><i class="md md-edit"></i></button>
                            </td>
                            <td>
                                <button class="btn btn-danger btn-icon" ng-click="deletedMyPatch(mp.patchsID)"><i class="md md-delete"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
